service: docs
type: cpu

compute:
  resources:
    cpu: "500m"
    cpu_limit: "1"
    memory: "512Mi"
    memory_limit: "1Gi"

scaling:
  min: 1
  max: 3

networking:
  port: 3000
  exposure: public
  hostname: docs.subquadratic.ai

health:
  readiness:
    path: /health/ready
    initial_delay: 5
    period: 5
  liveness:
    path: /health/live
    initial_delay: 10
    period: 10

environments:
  dev:
    scaling:
      min: 1
      max: 2
